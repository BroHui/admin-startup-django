{% extends "web/base.html" %}

{% block right_content %}
    <!-- main part -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <div class="row justify-content-md-center mt-3">
            <div class="col-md-8 ">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
        {% block main %}{% endblock %}
    </main>
{% endblock %}
